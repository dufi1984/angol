name: update-manifest

on:
  push:
    paths:
      - "modules/*.json"
      - "!modules/manifest.json"

permissions:
  contents: write   # <-- EZ A LÃ‰NYEG

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate manifest.json
        run: |
          echo '{ "modules": [' > modules/manifest.json
          files=$(ls modules/*.json | grep -v manifest.json | sort || true)
          count=0
          for f in $files; do
            name=$(basename "$f")
            if [ $count -gt 0 ]; then
              echo "," >> modules/manifest.json
            fi
            echo "  \"$name\"" >> modules/manifest.json
            count=$((count+1))
          done
          echo "] }" >> modules/manifest.json

      - name: Commit and push manifest.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update manifest.json"
          file_pattern: modules/manifest.json
