<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moduláris Angoltanító</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Moduláris Angoltanító</h1>

    <div class="module-bar">
      <label for="moduleSelect">Válassz modult:</label>
      <select id="moduleSelect"></select>
      <button id="startBtn" class="btn primary">Indítás</button>
    </div>

    <div id="moduleMeta" class="meta card hidden">
      <div id="mTitle" class="meta-title"></div>
      <div id="mDesc" class="meta-desc"></div>
      <div id="mTags" class="meta-tags"></div>
    </div>

    <div id="player" class="hidden">
      <div class="player-head">
        <button id="backBtn" class="btn ghost">&larr; Vissza</button>
        <h2 id="lessonTitle"></h2>
      </div>
      <div id="lessonContent" class="card"></div>
      <div class="player-nav">
        <button id="prevBtn" class="btn secondary" disabled>Előző</button>
        <button id="nextBtn" class="btn primary">Tovább</button>
      </div>
    </div>

    <div id="errorBox" class="card error hidden"></div>
  </div>

  <script src="scripts/scripts.js"></script>
</body>
</html>
