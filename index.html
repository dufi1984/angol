<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Angol Mini – Modul indító</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px; }
h1 { color: #22c55e; }
select, button { padding: 10px; margin-top: 10px; font-size: 16px; border-radius: 6px; border: none; }
button { background: #22c55e; color: black; cursor: pointer; }
button:hover { background: #16a34a; }
</style>
</head>
<body>
<h1>Modul indító</h1>
<p>Válassz modult és indítsd el:</p>

<select id="moduleSelect"></select>
<br>
<button onclick="startModule()">Indítás</button>

<script>
function loadModules() {
    let modules = JSON.parse(localStorage.getItem("modules") || "[]");
    let select = document.getElementById("moduleSelect");
    select.innerHTML = "";
    modules.forEach(m => {
        let opt = document.createElement("option");
        opt.value = m.id;
        opt.textContent = m.title;
        select.appendChild(opt);
    });
}
function startModule() {
    let select = document.getElementById("moduleSelect");
    let moduleId = select.value;
    if (!moduleId) return alert("Válassz modult!");
    alert("A(z) " + moduleId + " modul elindult!");
}
loadModules();
</script>
</body>
</html>
